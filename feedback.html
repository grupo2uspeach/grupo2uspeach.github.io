<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.jpg">
        
        <title>Employee Monitor</title>
    </head>
    <body>
        <header class="header">
            <section class="header__title">Feedback: Thiago Ventura</section>
            <nav class="header__navigation">
                <ul>
                    <li>
                        <a href="/" class="header__navigation_item">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="feedback_category">
                <div class="feedback_category__title">Prazo</div>

                <div class="form_field">
                    <label class="form_field__label">Qual foi a porcentagem de presença do ponto?</label>
                    <input type="number" class="textfield textfield--small" />
                </div>

                <div class="form_field">
                    <label class="form_field__label">Qual foi a porcentagem de pontualidade nas entregas?</label>
                    <input type="number" class="textfield textfield--small" />
                </div>

                <button type="button" class="btn btn--blue">Salvar</button>
            </section>
            <section class="feedback_category">
                <div class="feedback_category__title">Qualidade</div>

                <div class="form_field">
                    <label class="form_field__label">Classifique a qualidade das entregas (1-10):</label>
                    <input type="number" class="textfield textfield--small" />
                </div>

                <div class="form_field">
                    <label class="form_field__label">Comentário opcional:</label>
                    <textarea class="textfield textfield--multiline"></textarea>
                </div>

                <button type="button" class="btn btn--blue">Salvar</button>
            </section>
            <section class="feedback_category">
                <div class="feedback_category__title">Comportamento</div>

                <div class="form_field">
                    <label class="form_field__label">Classifique a linguagem utilizada pelo funcionário:</label>
                    <select class="textfield textfield--medium">
                        <option value="">Selecione</option>
                        <option value="0">Adequada</option>
                        <option value="1">Inadequada</option>
                        <option value="2">Muito Inadequada</option>
                    </select>
                </div>

                <div class="form_field">
                    <label class="form_field__label">Como o funcionário reage quando está sob pressão:</label>
                    <select class="textfield textfield--medium">
                        <option value="">Selecione</option>
                        <option value="0">Não se altera</option>
                        <option value="1">Se incomoda</option>
                        <option value="2">Transtorna</option>
                    </select>
                </div>

                <div class="form_field">
                    <label class="form_field__label">O funcionário respeita as normas de Compliance:</label>
                    <select class="textfield textfield--medium">
                        <option value="">Selecione</option>
                        <option value="1">Sim</option>
                        <option value="2">Não</option>
                    </select>
                </div>

                <div class="form_field">
                    <label class="form_field__label">Comentário opcional:</label>
                    <textarea class="textfield textfield--multiline"></textarea>
                </div>

                <button type="button" class="btn btn--blue">Salvar</button>
            </section>
        </main>
    </body>
</html>
